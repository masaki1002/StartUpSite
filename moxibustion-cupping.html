<section id="moxibustion-cupping-description">
  <div class="container">
    <h1>お灸</h1>
    <br>
    <p>お灸は、身体の表面、主に経穴（ツボ）にあたる部位や反応点（特定の筋や腱・痛みの強い部位）に“もぐさ”を
    据えます。また、温灸といって不燃性の紙の筒に“もぐさ”を乗せて、皮膚に“もぐさ”が直接触れないようにするやり方も
    あります。この場合は、ポカポカと心地良い温熱刺激を得る事が出来ます。</p>
